<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>jQuery手机移动端弹窗下拉菜单选择代码</title>

<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/swiper.min.css">

<script src="js/jquery-1.10.2.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/dyselect.js"></script>

</head>
<body>

<div id="app" class="w750">
	<h3>请点击以下内容</h3>
	<button class="btn1">打开下拉1</button>
	<button class="btn2">打开下拉2</button>
	<input type="text" class="btn3" placeholder="请选择">
	<div class="select_box select_box1"></div>
	<div class="select_box select_box2"></div>
	<div class="select_box select_box3"></div>
</div>

<script src="js/index.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>

</div>
</body>
</html>
